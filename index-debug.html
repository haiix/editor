<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Haiix Editor(debug)</title>
  </head>
  <body>
    <script type="importmap">
      {
        "imports": {
          "@haiix/tcomponent": "./node_modules/@haiix/tcomponent/TComponent.mjs",
          "@haiix/seq": "./node_modules/@haiix/seq/seq.mjs",
          "@zip.js/zip.js": "./node_modules/@zip.js/zip.js/index.js",
          "monaco-editor/esm/vs/editor/editor.api.js": "./src/index-debug.importmap.mjs"
        }
      }
    </script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
    <script src="./node_modules/monaco-editor/min/vs/loader.js"></script>
    <script type="module">
      require.config({ paths: { vs: './node_modules/monaco-editor/min/vs' } })
      require(['vs/editor/editor.main'], function () {
        ;(async function () {
          try {
            await import('./src/index.mjs')
          } catch (error) {
            document.body.textContent = error.stack
            throw error
          }
        }())
      })
    </script>
    <script type="module">
    </script>
  </body>
</html>
